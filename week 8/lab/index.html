<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
        <title>Trivia!</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Multiple Choice </h2>
                <hr>
                <h3>What is the world record for fastest speed achieved by a tortoise?</h3>
                <button class="incorrect">0.0045 MPH</button>
                <button class="incorrect">0.079 MPH</button>
                <button class="incorrect">0.36 MPH</button>
                <button class="correct">0.62 MPH</button>
                <button class="incorrect">1.2 MPH</button>
                <p id="feedback1"></p>
            </div>
            <div class="section">
                <h2>Free Response</h2>
                <hr>
                <h3>Which animal is known to spend 90% of its day sleeping?</h3>
                <input type="text"/>
                <button id="check">Check Answer</button>
                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
