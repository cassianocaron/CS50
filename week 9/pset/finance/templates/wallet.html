{% extends "layout.html" %}

{% block title %}
    Wallet
{% endblock %}

{% block main %}
    <p>Current cash in account: {{ cash | usd }}
    <form action="/wallet" method="post">
       	 <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="cash" placeholder="Amount" type="number" step="0.01">
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
